<h2 class="page-header">Create new Hot Dog</h2>
<form (submit)="createHotDogSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" type="text" [(ngModel)]="name" name="name" required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" type="text" [(ngModel)]="description" name="description" required></textarea>
  </div>
  <input type="submit" value="submit" class="btn btn-success">
</form>
