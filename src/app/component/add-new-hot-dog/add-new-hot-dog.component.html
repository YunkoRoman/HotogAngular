<div class="Parent">
  <div class="BigBox">
    <h2 class="page-header">Crete new Hot Dog</h2>
    <form (submit)="createHotDogSubmit()">
      <br>
      <div class="form-group">
        <label>Name</label>
        <br>
        <input class="form-control" type="text" [(ngModel)]="name" name="name" required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <br>
        <textarea class="form-control" type="text" [(ngModel)]="description" name="description" required style="width:300px; height:150px;">

        </textarea>
      </div>


      <input type="submit" value="Create" class="btn btn-success">
    </form>
  </div>
</div>
